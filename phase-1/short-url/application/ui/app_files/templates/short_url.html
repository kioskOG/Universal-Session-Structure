<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #e9e7e7;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #b30000;
        }
        p {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        a {
            color: #3e7c74;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        a:hover {
            text-decoration: underline black;
        }
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
            font-weight: bold;
            margin-left: 20px; /* Adjusted */
        }
        .nav .fa {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
        <a href="{{ url_for('report') }}"><i class="fas fa-chart-bar"></i> Report</a>
    </nav>
    <div class="container">
        <h1>Shortened Url</h1>
        <p>Here is your shortened URL:</p>
        <p><a href="{{ shortened_url }}">{{ shortened_url }}</a></p>
    </div>
</body>
</html>
