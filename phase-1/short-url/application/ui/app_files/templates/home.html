<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }
        .nav-right {
            float: right;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn i {
            margin-right: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<nav>
    <a href="{{ url_for('home') }}">Home <i class="fas fa-home"></i></a>
    <a href="{{ url_for('report') }}">Report <i class="fas fa-chart-bar"></i></a>
    <div class="nav-right">
        <a href="/logout">Logout <i class="fas fa-sign-out-alt"></i></a>
    </div>
</nav>

<div class="container">
    <h1>URL Shortener</h1>
    <p>Welcome to our URL Shortener service. You can shorten your URLs here.</p>
    <p><a href="{{ url_for('short') }}" class="btn">Go to URL Shortener <i class="fas fa-link"></i></a></p>
</div>

</body>
</html>
